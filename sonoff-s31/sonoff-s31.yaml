substitutions:
  name: sonoff-s31
  friendly_name: Sonoff S31

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.9.0

esp8266:
  board: esp01_1m

api:

captive_portal:
    
ota:
  - platform: esphome
    id: ota_esphome

# Disable UART logging
logger:
  level: INFO
  baud_rate: 0 # (UART logging interferes with cse7766)

uart:
  rx_pin: RX
  baud_rate: 4800
  parity: EVEN

binary_sensor:
  - name: "Button"
    platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: relay 
  - name: "Connection status"
    platform: status

sensor:
  - name: "Wi-Fi signal"
    platform: wifi_signal
    update_interval: 60s
    disabled_by_default: True
  - platform: cse7766
    current:
      name: "Current"
      accuracy_decimals: 2
      disabled_by_default: True
      filters:
        - throttle_average: 60s
    voltage:
      name: "Voltage"
      accuracy_decimals: 2
      disabled_by_default: True
      filters:
        - throttle_average: 60s
    power:
      name: "Power"
      id: power
      accuracy_decimals: 2
      filters:
        - throttle_average: 60s
  - name: "Energy"
    platform: integration
    sensor: power
    time_unit: h
    state_class: measurement
    unit_of_measurement: kWh
    filters:
      - multiply: 0.001
    icon: mdi:lightning-bolt
  - name: "Total daily energy"
    platform: total_daily_energy
    power_id: power

time: # Required for total_daily_energy
  - id: the_time
    platform: sntp

switch:
  - name: "${friendly_name}"
    id: relay
    platform: gpio
    pin: GPIO12
    restore_mode: ALWAYS_OFF # Powering the relay may cause damage or instability when the programmer is supplying Vcc.

status_led:
  pin: GPIO13